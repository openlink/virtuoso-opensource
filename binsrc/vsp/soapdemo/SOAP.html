<SCRIPT type="text/javascript">
var current_mask = "G";

function clickit()
{
  var output_text = document.applets.sc.htmlIt(current_mask);
  var heading_text = "<HTML><HEAD><TITLE>SOAP Query results for " + current_mask + "%<\/TITLE><\/HEAD>";
  document.open ("text/html");
  document.write (heading_text);
  document.write (output_text);
  document.write ("<\/HTML>");
  document.close ();
}
</SCRIPT>
