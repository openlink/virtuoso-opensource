database_file: wi.db
log_file: wi.trx
number_of_buffers: 2000
max_dirty_buffers: 1200
max_checkpoint_remap: 20000
file_extend: 200
threads: 100
atomic_dive: 0
case_mode: 1
db_name: KTEST
repl_server_enable: 1
dirs_allowed: /
# replication_server: 1155
sql_optimizer: SQLOPTIMIZE
pl_debug: PLDBG
test_coverage: cov.xml
vd_array_params: 2
vd_param_batch: 100

SQL_ROWSET_SIZE: 100
SQL_PREFETCH_BYTES: 12000

sqlc_add_views_qualifiers: ADD_VIEWS

