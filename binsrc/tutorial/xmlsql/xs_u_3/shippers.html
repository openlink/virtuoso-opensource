    <title>XML Templates Demonstration</title>

<table class="tableentry">
<FORM action="/xmlt/shippers.xml?contenttype=text/html" method=POST>
<tr> <td colspan="2"> 1. Enter the data for new record </td> </tr>
<tr> <td> ShipperID </td> <td> <INPUT type="text" name=":ShipperID" value="4"> </td> </tr>

<tr> <td> Phone </td> <td> <INPUT type="text" name=":Phone" value="+000 000 000"> </td> </tr>
<tr> <td> 2. Call the XML template </td> <td> <input type=submit name="exec" value="Add"> </td> </tr>

</FORM>
</table>
